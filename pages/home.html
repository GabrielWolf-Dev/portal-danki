<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/styles/style.css">
    <title>Portal Danki | Home</title>
</head>
<body>
    <header class="header">
        <button>
            <img src="/public/assets/svg/menu.svg" alt="Menu SVG icon">
        </button>

        <img src="/public/assets/svg/portal-danki.svg" alt="Logo Portal Danki SVG" />

        <form class="header__form-search">
            <input class="header__search-input" type="text" name="search" id="" placeholder="Buscar" />
            <button type="submit" class="header__search-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
    </header><!--header-->

    <aside class="main-info container" style="background-image: url(/public/assets/imgs/lago.jpg);">
        <div class="main-info__bg-black"></div><!--main-info__bg-black-->
        <header class="main-info__author">
            <img src="/public/assets/imgs/gui.png" alt="Autor da notícia" />
            <span class="main-info__author-name">Por Guilherme Grillo</span>
        </header><!--main-info__author-->
        <button class="main-info__fav">
            <img src="/public/assets/imgs/heart.png" alt="Favoritar notícia" />
        </button>

        <main class="main-info__content">
            <h2 class="main-info__content-title">Quer fugir nas praias do Verão?</h2>
            <p class="main-info__content-desc">
                Veja os melhores destinos para uma viagem a dois, com seu grupo ou até mesmo sozinho. Aproveite o calor longe das praias, curta lagos, cachoeiras e muito mais nesses destinos incríveis.
            </p>
        </main><!--main-info__content-->

    <div class="main-info__slick-btns">
        <span class="main-info__slick main-info__slick--active"></span>
        <span class="main-info__slick"></span>
        <span class="main-info__slick"></span>
    </div>
    </aside><!--main-info-->

    <section class="last-news">
        <div class="last-news__grid">
            <article class="last-news__news"></article>

            <article class="last-news__news"></article>

            <aside class="last-news__more-views"></aside><!--last-news__more-views-->
        </div><!--last-news__grid-->
    </section><!--last-news-box-->
</body>
</html>
