<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/public/styles/style.css">
    <title>Portal Danki | Home</title>
</head>
<body>
    <header class="header">
        <button>
            <img src="/public/assets/svg/menu.svg" alt="Menu SVG icon">
        </button>

        <img src="/public/assets/svg/portal-danki.svg" alt="Logo Portal Danki SVG" />

        <form class="header__form-search">
            <input class="header__search-input" type="text" name="search" id="" placeholder="Buscar" />
            <button type="submit" class="header__search-btn">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
    </header><!--header-->

    <article class="main-info container" style="background-image: url(/public/assets/imgs/lago.jpg);">
        <div class="main-info__bg-black"></div><!--main-info__bg-black-->
        
    </article><!--main-info-->
</body>
</html>
